# Production environment values
replicaCount: 3

image:
  registry: acrnashpisharp.azurecr.io
  pullPolicy: IfNotPresent

frontend:
  enabled: true
  replicaCount: 3
  image:
    tag: latest
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

backend:
  enabled: true
  replicaCount: 3
  image:
    tag: latest
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: MONGODB_URI
      value: "mongodb://{{ include \"nash-pisharp-app.fullname\" . }}-mongodb:27017/todoapp"
    - name: LOG_LEVEL
      value: "info"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: nash-pisharp.azurewebsites.net
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 3000
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 3000
  tls:
    - secretName: nash-pisharp-tls
      hosts:
        - nash-pisharp.azurewebsites.net

mongodb:
  enabled: true
  external: false
  image:
    tag: "6.0"
  auth:
    enabled: true
    rootUser: "root"
    rootPassword: "YourSecurePassword123!"
    database: "todoapp"
  persistence:
    enabled: true
    size: 20Gi
    storageClass: "managed-premium"
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  metrics:
    enabled: true

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Security enhancements for production
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
