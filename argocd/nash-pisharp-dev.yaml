apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nash-pisharp-dev
  namespace: argocd
  labels:
    app: nash-pisharp
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/thinhnnd/nash-pisharp-gitops.git  # Update with your GitOps repo URL
    targetRevision: HEAD
    path: charts/nash-pisharp-app
    helm:
      valueFiles:
        - ../../environments/dev/values.yaml
      parameters:
        - name: frontend.image.tag
          value: "dev-latest"  # Uses dev-latest from dev branch
        - name: backend.image.tag
          value: "dev-latest"   # Uses dev-latest from dev branch
  destination:
    server: https://kubernetes.default.svc
    namespace: nash-pisharp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10